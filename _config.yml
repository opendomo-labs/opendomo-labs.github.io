# SITE CONFIGURATION
baseurl: "/odctp/" # the subpath of your site, e.g. /blog/
url: "http://labs.opendomo.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: OpenDomo Labs
  avatar: od.jpeg
  gravatar: # Email MD5 hash
  description: "OpenDomo Labs: smart buildings and artificial intelligence" # used by search engines

  # Header and footer text
  header_text: >
     <strong>
        <a class='tags' href='#'>#smart-buildings</a> &nbsp;&nbsp;&nbsp;  
        <a class='tags' href='#'>#metering</a> &nbsp;&nbsp;&nbsp; 
        <a class='tags' href='#'>#control</a> &nbsp;&nbsp;&nbsp;
        <a class='tags' href='#'>#voice-interface</a> &nbsp;&nbsp;&nbsp;
        <a class='tags' href='#'>#AI</a>         
     </strong>
  header_text_feature_image:
  footer_text: >
     <a href="http://www.opendomo.com">www.opendomo.com</a>

  # Icons
  rss: false
  email_address:
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "opendomo-labs"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-13280727-8
  disqus_shortname: opendomo-labs
  muut_community_name: # From muut.com settings, e.g. "muttcommunityname"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continuar leyendo"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
gems: [jekyll-paginate]
